<!DOCTYPE html>

<head>
    {% load static %}
    {% load crispy_forms_tags %}
    {% block content %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Awards</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel="stylesheet" href='{% static "js/script.js" %}'>
    <script src='{% static "js/jquery.waypoints.min.js" %}'></script>
    <script src='{% static "js/infinite.min.js" %}'></script>

    
</head>

<div class="main">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="login-card">
                  <h2 class="text-center mb-4">Log In</h2>
                  <form action="">
                      <p>
                          <label for="email">Email</label>
                          <input type="text" class="form-input" name="email" placeholder="Enter your email address">
                      </p>
                      <p>
                          <label for="password">Password</label>
                          <input type="password" class="form-input" name="password" placeholder="Enter your password">
                      </p>
                      <input type="submit" class="btn btn-primary" value="Login">
                  </form>
                  <p>Not a member?<a href="{% url 'user:signup'%}">Sign up</a></p>
              </div>
          </div>
        
  </div>
</div>
{% endblock %}
