{% load bootstrap5 %} {% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Article</title>
    {{form.media}} {% block styles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% bootstrap_css %} {% endblock %}

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-3 col-md-6 offset-3">
                <h2 class="text-center mt-3 mb-2">upload project </h2>
                <form action="{%url 'upload'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%} {% bootstrap_form form%}
                    <input type="submit" class="btn btn-success btn-lg" value="Post">
                </form>
            </div>
        </div>
    </div>

    {% block scripts %}
    {% bootstrap_javascript %} {% endblock %}

</body>

</html>
