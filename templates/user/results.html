{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:7%">
    <div class="row">
        {% if res.count > 0 %}
        <h5>Found {{res.count}} projects</h5>
        <div class="templates display">


            {% for post in res %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="view overlay">
                        <img class="card-img-top" src="{{ post.photo.cdn_url }}"
                             alt="{{photo.title}}">
                        <a href="{% url 'awards:landing' %}">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'awards:landing' %}">{{post.title|title}}</a> <a
                                class="btn btn-sm btn-outline-info" href="{{ post.url }}" style =""> View</a></h4>
                        <hr>
                        <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}"
                                                   class="nav-img mr-2"
                                                   alt="">
                            By {{post.user.username|title}} <span style="float:right">{{post.date|date}}</span>


                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <h4>Found 0 projects with the name you searched </h4>
        {% endif %}
    </div>
</div>
</div>
{% endblock %}
